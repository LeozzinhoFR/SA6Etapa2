<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Sistema Gerenciador de Cadastro</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"> 
</head>
<body>
	<div class="container">
	<h1>Sistema Gerenciador Cadastro</h1>
	<hr>
	<h2>Atualizar Stakeholder</h2>
	<form action="#" th:action="@{/saveStakeholder}" th:object="${stakeholder}" method="post">
		<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" />
			
				<input type="text" th:field="*{atividade}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{responsavel}" class="form-control mb-4 col-4">
				
				<input type="date" th:field="*{dataInicio}">
				
				<input type="date" th:field="*{dataFinal}">
				
				<input type="number" th:field="*{dependencia}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Atualizar Stakeholder</button>
	</form>
	<hr>
		
		<a th:href = "@{/}"> Voltar para lista de Clientes</a>
	</div>
</body>
</html>
